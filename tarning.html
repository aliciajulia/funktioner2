<!DOCTYPE html>
<html>
    <head>
        <title>Tärning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="javascript.js"></script>
        <link rel="stylesheet" href="tarning.css">
    </head>
    <body>

        <!--radio knappar-->
        <form method="POST" name="myForm">
            <input type="radio" name="antal" id="1" value="1" class="antal"/>
            <label for="1">1</label> <br />
            <input type="radio" name="antal" id="2" value="2" class="antal"/>
            <label for="2">2</label> <br />
            <input type="radio" name="antal" id="3" value="3" class="antal"/>
            <label for="3">3</label> <br />
            <br>
            <!--knapp-->
            <input type="submit" value="Kasta Tärningarna" name="kasta" class="kasta">
        </form>
        <p id="p"></p>
        <div id="box1" class="box">Resultat efter kast med en tärning
            <br>
            Medelvärde : <div id="medel1"></div></div>
        <div id="box2" class="box">Resultat efter kast med två tärning
            <br>
            Medelvärde : <div id="medel2"></div></div>
        <div id="box3" class="box">Resultat efter kast med tre tärning
            <br>
            Medelvärde : <div id="medel3"></div></div>

    </body>
</html>
